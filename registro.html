    <h1>¡Forma parte de la familia!</h1>
    <h2>Registro de usuario</h2>
    <form action="#" method="post">
    </hr>
            <h3>Datos de acceso</h3>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
  </hr>

            <h3>Información personal</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nac" name="fecha_nac" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
</hr>

            <h3>Otra información</h3>
            <label name="intereses">Intereses:</label>
            <input type="text" name="intereses" list="intereses">
            <datalist id="intereses">
                <option value="Familiares">
                <option value="Deportivos">
                <option value="Clásicos">
                <option value="Motos">
                <option value="De ocasión">
            </datalist>
            <label for="newsletter">Deseo suscribirme a la newsletter:</label>
            <input type="checkbox" id="publicidad" name="publicidad">
  </hr>

        <button type="submit">Registrarse</button>
    </form>
    <footer>
